    /* Reset default form styles */
body{
    margin: 0;
    padding: 0;
    list-style: none;
}

    font-size: 40px;
    margin-bottom: 30px;
    text-align: center;
}        
    
form{
    max-width: 500px;
    margin: 0 auto;

    border: 1px solid #ccc;

 }

<body>

    
<h1> College Admission Application </h1>
<form action=" /submit" method="post">

<label for="name"> Full Name : </label>
<input type="text" id="name" name="name" required > <br> 

<label for="dob" > Date of Birth :</label>
<input type="date" id="dob" name="dob" required> <br>

<label for="gender"> Gender : </label>

<input type="radio" id="male" name="gender" value="male" required>
<label for="male"> Male </label><br>

<input type="radio" id="female" name="gender" value="female" required>
<label for="female"> Female </label><br>

<input type="radio" id="transgender" name="gender" value="transgender" required>
<label for="transgender"> Transgender </label> <br>

<label for="email"> Email I.D. :</label>
<input type="email" id="email1" name="email" required> <br>

<label for="mobile" > Mobile No. :</label>
<input type="number" id="mobile" name="mobile" required > <br>

<label for="address" > Full Address :</label>
<input type="text" id="address" name="address" rows="4" cols="50" required> <br>
<label for="course"> Course of Interest : </label>

<select id="course" name="course" required>
<option value="computerscience"> Computer Science Engineering </option>
<option value="electrical"> Electrical Engineering </option>
<option value="civil"> Civil Engineering </option>
<option value="mechanical"> Mechanical Engineering </option>
<option value="arts"> Arts </option>
<option value="commerce"> Commerce </option>
<option value="science"> Science </option>
    </select><br><br>

    <label for="documents"> Upload required documents</label>
    <input type="file" id="documents" name="documents" accept=".pdf, .doc, .docx" required> <br> <br>
    
    <label for="message"> Additional Information : </label> <br>
    <textarea id="message" name="message" rows="4" cols="60"> </textarea><br><br>


</select>



<button type="submit"> Submit Application </button>

</body>
</html>
